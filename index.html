    <link rel="stylesheet" href="style.css">
    <title>Canvas Game</title>

<body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <span>Score:</span><span id="scoreEl">0</span>
    </div>
    <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-5xl font-bold leading-none" id="bigScore">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button id="startGame" class="bg-blue-500 text-white w-full py-3 rounded-full">Start Game</button>
            </div>
        </div>
    </div>
    <canvas></canvas>

</body>
